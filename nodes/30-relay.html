<script type="text/javascript">
  RED.nodes.registerType('relay', {
    category: 'valve',
    color: '#62806A',
    defaults: {
      name: { value : "" },
      description : { value : "" },
      device : { value : "", type : "device" },
      maxBuffer : { value : 10, validate : RED.validators.number() },
      active: { value : true }
    },
    inputs:1,
    outputs:1,
    icon: "valve.png",
    label: function() {
      return this.name || "relay";
    },
    align: "left",
    button: {
      toggle: "active",
      onclick: function() {
        var label = this.name||"relay";
        var node = this;
        $.ajax({
          url: "relay/"+this.id+"/"+(this.active?"enable":"disable"),
          type: "POST",
          success: function(resp, textStatus, xhr) {
            if (xhr.status == 200) {
              RED.notify(node._("relay.notification.activated",{label:label}),"success");
            } else if (xhr.status == 201) {
              RED.notify(node._("relay.notification.deactivated",{label:label}),"success");
            }
          },
          error: function(jqXHR,textStatus,errorThrown) {
            if (jqXHR.status == 404) {
              RED.notify(node._("common.notification.error", {message: node._("common.notification.errors.not-deployed")}),"error");
            } else if (jqXHR.status == 0) {
              RED.notify(node._("common.notification.error", {message: node._("common.notification.errors.no-response")}),"error");
            } else {
              RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.unexpected",{status:err.status,message:err.response})}),"error");
            }
          }
        });
      }
    }
  });
</script>
